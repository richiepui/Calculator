<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name = "viewport" content="width=device-width, initial-scale = 1.0">
        <title>Calculator</title>
        <link rel="stylesheet" href="calculator_design.css">
        <script src="calc_logic.js" defer></script>
    </head>
    <body>
        <h1>Calculator</h1>
        <div class = "calculator-cover">
            <div class="calculator-space"></div>
            <div class = "calculator-output">
                <div data-first-operand class="first-operand"></div>
            </div>
            <div class="calculator-first-row">
                <button data-number>7</button>
                <button data-number>8</button>
                <button data-number>9</button>
                <button data-operation>/</button>
            </div>
            <div class="calculator-second-row">
                <button data-number>4</button>
                <button data-number>5</button>
                <button data-number>6</button>
                <button data-operation>x</button>
            </div>
            <div class="calculator-third-row">
                <button data-number>1</button>
                <button data-number>2</button>
                <button data-number>3</button>
                <button data-operation>-</button>
            </div>
            <div class="calculator-fourth-row">
                <div class="button-zero">
                    <button data-number>0</button>
                </div>
                <button data-number>.</button>
                <button data-operation>+</button>
            </div>
            <div class="calculator-last-row">
                <button data-equals>=</button>
            </div>
        </div>
    </body>
</html>
